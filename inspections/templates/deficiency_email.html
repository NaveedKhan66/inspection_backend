<!DOCTYPE html>
<html>
<head>
    <title>Deficiency Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        .status-complete {
            color: green;
        }
        .status-incomplete {
            color: red;
        }
        .status-pending-approval {
            color: orange;
        }
        .description {
            word-wrap: break-word;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h2>Deficiency Report</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Status</th>
                <th>Inspection</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for deficiency in deficiencies %}
                <tr>
                    <td>{{ deficiency.id }}</td>
                    <td>{{ deficiency.location }}</td>
                    <td class="{% if deficiency.status == 'complete' %}status-complete{% elif deficiency.status == 'incomplete' %}status-incomplete{% elif deficiency.status == 'pending_approval' %}status-pending-approval{% endif %}">
                        {{ deficiency.get_status_display }}
                    </td>
                    <td>{{ deficiency.home_inspection.inspection.name }}</td>
                    <td class="description">{{ deficiency.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
